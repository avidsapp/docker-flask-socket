<html>
<head>
    <title>Chat Room</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.min.js"></script>

</head>
<body>
<script type="text/javascript">
$(document).ready(function() {

    var socket = io.connect('https://your.domain.com');

    socket.on('connect', function() {
        socket.send('User has connected!');
    });

    socket.on('message', function(msg) {
        $("#messages").append('<li class="list-group-item">'+msg+'</li>');
        console.log('Received message');
    });

    $('#sendbutton').on('click', function() {
        socket.send($('#myMessage').val());
        $('#myMessage').val('');
    });

});
</script>

<div class="p-3 mb-2 bg-primary text-white">
<div class="container">
    <h2>Simple Chat Room</h2>

    <div class="row">
        <div class="col-sm-8" style="">
            <ul class="list-group list-group-flush" style="color: black;" id="messages"></ul>
        </div>
    </div>

    <div class="col-sm-8">
        <div class="row">
            <div class="col-xs-9">
                <input type="text" class="form-control" id="myMessage">
            </div>
            <div class="col-xs-3">
                <button type="button" class="btn btn-success btn-block" id="sendbutton" (click)="">Send</button>
            </div>
        </div>
    </div>
</div>
</div>

</body>
</html>
